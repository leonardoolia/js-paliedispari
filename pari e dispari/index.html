<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Leonardo Olia">
    <title>Pari e dispari</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Javascript -->
    <script defer src="script.js"></script>
</head>

<body>
    <form id="form" class="mb-5">

        <span><strong>Scegli pari o dispari?</strong></span><br>
        <input type="radio" id="even" value="even" name="choice">
        <label for="even">Pari</label><br>

        <input type="radio" id="odd" value="odd" name="choice">
        <label for="odd">Dispari</label><br>



        <label for="quantity" class="form-label mt-3"><strong>Scegli un numero da 1 a 5</strong></label><br>
        <input type="number" id="quantity" name="quantity" min="1" max="5" value="">


        <button>Invia</button>
    </form>

    <p id="pc-result"></p>
    <p id="final-result"></p>
</body>

</html>
