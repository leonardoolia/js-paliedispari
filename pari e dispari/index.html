<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Leonardo Olia">
    <title>Pari e dispari</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Javascript -->
    <script defer src="script.js"></script>
</head>

<body>
    <form id="form">
        <div>
            <span>Scegli pari o dispari?</span><br>
            Pari: <input type="radio" id="even" value="even" name="choice">
            Dispari: <input type="radio" id="odd" value="odd" name="choice">
        </div>

        <div class="my-5">
            <label for="quantity" class="form-label">Scegli un numero da 1 a 5</label><br>
            <input type="number" id="quantity" name="quantity" min="1" max="5" value="">
        </div>

        <button>Invia</button>
    </form>

    <p id="pc-result"></p>
    <p id="final-result"></p>
</body>

</html>
